<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro / Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container">
        <!-- Formulário de Cadastro -->
        <div id="cadastro-form">
            <h2>Cadastro</h2>
            <form id="formCadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>

                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="go-to-login">Faça login</a></p>
        </div>

        <!-- Formulário de Login -->
        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <form id="formLogin">
                <label for="email-login">E-mail:</label>
                <input type="email" id="email-login" name="email-login" required><br><br>

                <label for="senha-login">Senha:</label>
                <input type="password" id="senha-login" name="senha-login" required><br><br>

                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="go-to-cadastro">Cadastre-se</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
